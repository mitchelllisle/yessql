name: Run Tests

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Stop MySQL
      run: |
        sudo /etc/init.d/mysql stop
    - name: Install Dependencies
      run: make install
    - name: Run containers
      run: docker-compose -f docker/ci/docker-compose.yaml up --abort-on-container-exit
